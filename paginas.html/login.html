<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../paginas.html/style.css" rel="stylesheet">
  <title>Login</title>
</head>

<body class="py-5 bg-warning">
  <div class="container px-4 container1 bg-black border border-5 rounded-4 border-white">
    <form>
      <div class="form-group col-md-2 pt-4 container1">
        <div class="text-center">
          <img src="../img.logo.jpeg" class="img-fluid mt-4 mb-3 topLogo">
        </div>
        <div class="form-floating mb-2 w-75 pt-4 p-lg-2 m-lg-4">
          <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Seu E-mail</label>
        </div>
        <small id="emailHelp" class="form-text text-muted p-lg-4">Nunca vamos compartilhar seu email, com ningu√©m.</small>
        <div class="form-floating mt-3 w-75  p-lg-2 m-lg-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
    </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Clique aqui</label>
      </div>
      <div class="text-center">
        <a href="./EsqueciSenha.html" class="link-warning">Esqueci minha Senha</a>
        <div>
          <small id="emailHelp" class="form-text text-muted">Se esqueceu a senha, clicar no link</small>
        </div>
      </div>
      <div class="text-center pt-3">
        <button type="submit" class="btn btn-outline-warning m-lg-2">Entrar</button>
      </div>
    </form>
  </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

</body>

</html>
